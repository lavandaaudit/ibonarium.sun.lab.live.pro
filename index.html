<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOLAR MEGA STACK</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
}

/* Контейнер */
.stack {
    width: 100%;
}

/* iframe блок */
.frame {
    width: 100%;
    line-height: 0;
}

/* iframe */
.frame iframe {
    width: 100%;
    height: 1200px; /* стабільна висота для моб */
    border: none;
    display: block;
}

/* Мобільні */
@media (max-width: 768px) {
    .frame iframe {
        height: 1100px;
    }
}

@media (max-width: 480px) {
    .frame iframe {
        height: 1000px;
    }
}
</style>
</head>

<body>

<div class="stack">

    <!-- 1 -->
    <div class="frame">
        <iframe src="https://lavandaaudit.github.io/SOLAR-FLARE-INTERCEPT/"></iframe>
    </div>

    <!-- 2 -->
    <div class="frame">
        <iframe src="https://lavandaaudit.github.io/solar.viter/"></iframe>
    </div>

    <!-- 3 -->
    <div class="frame">
        <iframe src="https://lavandaaudit.github.io/MAGNETOSPHERE-INTERCEPT/"></iframe>
    </div>

</div>

</body>
</html>
