<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOLAR STACK</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Контейнер */
.stack {
    width: 100%;
}

/* Блок сторінки */
.page {
    width: 100%;
    height: 100vh;
    position: relative;
}

/* iframe */
.page iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Мобільна оптимізація */
@media (max-width: 768px) {
    .page {
        height: 100vh;
    }
}

/* Дуже маленькі екрани */
@media (max-width: 480px) {
    .page {
        height: 100vh;
    }
}
</style>
</head>

<body>

<div class="stack">

    <!-- Перша сторінка -->
    <div class="page">
        <iframe src="https://lavandaaudit.github.io/SOLAR-FLARE-INTERCEPT/"></iframe>
    </div>

    <!-- Друга сторінка -->
    <div class="page">
        <iframe src="https://lavandaaudit.github.io/solar.viter/"></iframe>
    </div>

</div>

</body>
</html>
