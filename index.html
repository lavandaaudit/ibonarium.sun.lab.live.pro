<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOLAR MEGA STACK</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Контейнер */
.stack {
    width: 100%;
}

/* Блок iframe */
.frame {
    width: 100%;
    margin: 0;
    padding: 0;
    line-height: 0;
    overflow: hidden;
}

/* iframe */
.frame iframe {
    width: 100%;
    height: 1300px; /* збільшено щоб не було внутрішнього скролу */
    border: none;
    display: block;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

/* Мобільні */
@media (max-width: 768px) {
    .frame iframe {
        height: 1200px;
    }
}

@media (max-width: 480px) {
    .frame iframe {
        height: 1100px;
    }
}
</style>
</head>

<body>

<div class="stack">

    <!-- 1 -->
    <div class="frame">
        <iframe
            src="https://lavandaaudit.github.io/SOLAR-FLARE-INTERCEPT/"
            scrolling="no">
        </iframe>
    </div>

    <!-- 2 -->
    <div class="frame">
        <iframe
            src="https://lavandaaudit.github.io/solar.viter/"
            scrolling="no">
        </iframe>
    </div>

    <!-- 3 -->
    <div class="frame">
        <iframe
            src="https://lavandaaudit.github.io/MAGNETOSPHERE-INTERCEPT/"
            scrolling="no">
        </iframe>
    </div>

    <!-- 4 -->
    <div class="frame">
        <iframe
            src="https://lavandaaudit.github.io/live.monitor.lab/"
            scrolling="no">
        </iframe>
    </div>

</div>

</body>
</html>
